<div class="root-display">
  <app-header class="header-container"
              (showLeftEvent)="onShowLeft($event)"
              (changePageEvent)="onChangePage($event)"
              (showSearchedMovies)="onShowSearchedMovies($event)"></app-header>
  <app-body
    #bodyContainer
    class="body-container"
    [leftIsShown]="leftIsShown"
    [movies]="movies()"></app-body>
  <div class="footer-container" [class.visible]="footerVisible">3</div>
</div>
